    state: present
    link: /usr/bin/phar
    alternatives:
      - path: /usr/bin/phar7.4
        state: present
        priority: 74
      - path: /usr/bin/phar8.0
        state: present
        priority: 80
      - path: /usr/bin/phar8.1
        state: present
        priority: 81
  'phar.phar':
    state: present
    link: /usr/bin/phar.phar
