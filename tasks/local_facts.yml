---
- name: Ansible alternatives local facts
  block:

    - name: Required packages present
      ansible.builtin.apt:
        pkg:
          - jo
        state: present

    - name: Ansible facts.d directory present
      ansible.builtin.file:
        path: /etc/ansible/facts.d
        recurse: true
        state: directory
        mode: 0700
        owner: root
        group: root

    - name: Ansible alternatives local facts script present
      copy:
        src: alternatives.fact
        dest: /etc/ansible/facts.d/alternatives.fact
        mode: 0700
        owner: root
        group: root
      register: alternatives_facts

    - name: Generate an array of alternatives for the facts script
      set_fact:
        alternatives_names: "{{ alternatives_update | map(attribute='name') }}"

    - name: Debug alternatives
      debug:
        var: alternatives_names

    - name: Ansible alternatives local facts config present
      template:
        src: alternatives.j2
        dest: /etc/ansible/alternatives
        mode: 0600
        owner: root
        group: root
      register: alternatives_facts_config

    - name: Re-read Ansible local facts
      ansible.builtin.setup:
        filter: ansible_local
      when: ( alternatives_facts.changed ) or ( alternatives_facts_config.changed )

    - name: Print Ansible update-alternatives --query variables
      debug:
        msg: "{{ ansible_local.alternatives }}"
        verbosity: 2

  tags:
    - alternatives
...
